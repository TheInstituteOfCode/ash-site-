---
layout: default
title: blog
---
<section>

<h1>blog</h1>
<hr>
{% for post in site.posts %}

<a href="{{post.url}}">
  <div class="grid margin-bottom-5">
    <div class="col blog-pic" style="background-image:url('{{post.banner_path}}')">

    </div>
    <div class="blog-text col-9">
      <h2>{{post.title}}</h2>
      <p>{{post.description}}</p>
      <p>Read more</p>
    </div>
  </div>
</a>

{% endfor %}


</section>
