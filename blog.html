---
layout: default
title: '#Vanlife'
banner: true
banner_path: /uploads/untitled-1-of-1-3-1.jpg
banner_vertical_focus: 60%
banner_horizontal_focus: 50%
---

<section>

  <h2>{{page.sub_title}}</h2>
  <hr>
  {% for post in site.posts %}
  <a href="{{post.url}}" class="full-width">
    <div class="grid margin-end-5 ">
      <div class="col blog-pic" style="background-image:url('{{post.banner_path}}');background-position:{{post.banner_horizontal_focus}} {{post.banner_vertical_focus}};">
      </div>
      <div class="blog-text col-9_sm-12">
        <h2>{{post.title}}</h2>
        <p>{{post.description}}</p>
        <p class="right">Read more </p>
      </div>
    </div>
  </a>
  {% endfor %}


</section>
