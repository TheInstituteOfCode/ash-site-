---
layout: default
---
<div class="dark-sec">

<section class="wall img-spacer ">
  <div class="brick">
    <h2>{{page.sub_title}}</h2>
    <p>{{page.text}}</p>
  </div>
  {% for photo in page.photos %}
  <div class="brick">
    <a href="{{photo.high-res_path}}" data-lightbox="{{page.title}}">
      <img src="{{photo.path}}" alt="{{photo.description}}">
    </a>
    <div class="dark-sec photo_description">
     <p>
       {{photo.description}}
     </p>
    </div>
  </div>
  {% endfor %}
</section>
</div>
