---
layout: default
---

<section class="grid">
  <div class="col-4">
    <h1>{{page.title}}</h1>
    <p>{{page.text}}</p>
  </div>
  {% for photo in page.photos %}
  <div class="col-4 img-spacer">
    <img src="{{photo.path}}" alt="{{photo.description}}">
    <div class="dark-sec photo_description">
     <p>
       {{photo.description}}
     </p>
    </div>
  </div>
  {% endfor %}
</section>
