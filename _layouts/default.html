<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans" rel="stylesheet">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    {% if page.banner == true %}
    <header class="index-banner" style="background-image:url('{{page.banner_path}}');background-position:{{page.banner_horizontal_focus}} {{page.banner_vertical_focus}};">
      <div class="overlay-dark flex-center fill">
        <div class="">
          <h1>{{page.title}}</h1>
          <nav>
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/trips">Porfolio</a>
            <a href="/blog">blog</a>
            <a href="/work">work with me</a>
          </nav>
        </div>

    </div>
    </header>
    {% else %}
    <header class="grid-spaceBetween">
        <h2 class="col_sm-12 mob-center">Ashley and the Van</h2>
        <nav class="col_sm-12 right mob-center">
          <a href="/">Home</a>
          <a href="about">About</a>
          <a href="trips">Trips</a>
          <a href="blog">blog</a>
          <a href="work">work with me</a>
        </nav>
    </header>
    {% endif %}

    {{content}}

    <footer id="contact" class="center">
      <form action="https://formspree.io/your@email.com"
      method="POST">
      <input type="text" name="name" placeholder="Name">
      <input type="email" name="_replyto" placeholder="Email@gmail.com">
      <textarea name="message" rows="8" cols="80" placeholder="Any messages that you want me to see"></textarea>
      <input type="submit" value="Send">
    </form>
    <nav>
        <a href="facebook"></a>
      </nav>
      <p>All Rights Reserved | Copyright 2018</p>
    </footer>
  </body>
</html>
