<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Merriweather+Sans" rel="stylesheet">
  <title>{{page.title}}</title>
  <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/css/lightbox.css">
  <link rel="stylesheet" href="/css/grid.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  {% if page.banner == true %}
  <header class="banner" style="background-image:url('{{page.banner_path}}');background-position:{{page.banner_horizontal_focus}} {{page.banner_vertical_focus}};">
    <div class="overlay-dark flex-center fill height-full">
      <div class="">
        <h1>{{page.title}}</h1>
        <nav class="margin-top-2rem">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/projects">Projects</a>
          <a href="/blog">Blog</a>
          <a href="/contact">Contact</a>
        </nav>
      </div>

    </div>
    <a class="svg-link" href="#first-sec-finder">
      <svg viewBox="0 0 10 10" class="drop-svg">
        <path d="M 0 0 L 5 4 L 10 0 L 5 7 Z"/>
      </svg>
    </a>
  {% else %}
  <header class="grid-spaceBetween-middle">
    <h2 class="col_sm-12 mob-center">Ashley and the Van</h2>
    <nav class="col_sm-12 right mob-center">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/projects">Projects</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contact</a>
    </nav>
  {% endif %}
  <span id="first-sec-finder"></span>
</header>
  {{content}}
  <section class="no-padding">
    <!-- LightWidget WIDGET --><script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/62c7bce47f4a5cee88e94cf88bfaa31f.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>
  </section>
  <footer id="contact" class="center dark-sec clear">
    {% if page.url != "/work.html" %}
    <form action="https://formspree.io/your@email.com"
    method="POST">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="_replyto" placeholder="Email@gmail.com">

    <textarea name="message" rows="8" cols="80" placeholder="Any messages that you want me to see"></textarea>
    <input type="submit" value="Send">
  </form>
  {% endif %}
  <nav>
    <a href="facebook"></a>
  </nav>
  <p>All Rights Reserved | Copyright 2018</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/smooth.js"></script>
<script src="/js/masonry.js"></script>
<script src="/js/lightbox.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
